<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">{{userProfile?.name}}</mat-list-item>
                <mat-list-item role="listitem">{{userProfile?.email}}</mat-list-item>
                <mat-list-item role="listitem">{{userProfile?.bio}}</mat-list-item>
                <mat-list-item role="listitem">{{userProfile?.img}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
